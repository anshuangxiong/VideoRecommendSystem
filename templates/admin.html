        getRecommendData(userId);
        $("#find_recom_list").click(function(){

            getRecommendData(userId);

    });
    function TableInit(url) {
        //先销毁表格
        $("#video_user_table").bootstrapTable('destroy');
        var commom_attr = {
            //请求地址
            url: url,
            //请求方式
            method: 'post',
            //请求内容类型
            contentType: "application/x-www-form-urlencoded",
            //数据类型
            dataType: "json",
            //table高度，
            //如果没有设置height属性，
            //表格自动根据记录条数觉得表格高度
            height: '482',
            //是否显示行间隔色
            striped: true,
            //是否启用排序
            sortable: false,
            //排序方式
            sortOrder: "asc",
            //是否使用缓存
            cache: false,
            //每行的唯一标识
            uniqueId: "id",
            //指定工具栏
            toolbar: "#toolbar",
            //显示隐藏列
            showColumns: true,
            //显示刷新按钮
            showRefresh: false,
            //切换显示样式
            showToggle: false,
            //显示Table脚部
            showFooter: false,
            //是否显示详细视图
            cardView: false,
            //是否显示父子表，是否显示详情
            detailView: false,
            //detail格式化
            //detailFormatter: genderDetail,
            //是否显示分页
            pagination: true,
            //是否显示分页按钮
            showPaginationSwitch: true,
            //是否启用点击选中行
            clickToSelect: false,
            //最少要显示的列数
            minimumCountColumns: 2,
            //cell没有值时显示
            undefinedText: '-',
            //分页方式：client客户端分页，server服务端分页
            //sidePagination: "server",
            //每页的记录行数
            pageSize: 10,
            //初始化加载第1页，默认第1页
            pageNumber: 1,
            //可供选择的每页的行数
            pageList: "[10, 25, 50, 80, 100, 200, 300]",
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "末页",
            buttonsClass: 'default',
            iconsPrefix: 'glyphicon',
            //queryParams: queryParams,
            icons: {
                paginationSwitchDown: 'glyphicon-collapse-down icon-chevron-down',
                paginationSwitchUp: 'glyphicon-collapse-up icon-chevron-up',
                refresh: 'glyphicon-refresh icon-refresh',
                toggle: 'glyphicon-list-alt icon-list-alt',
                columns: 'glyphicon-th icon-th',
                detailOpen: 'glyphicon-plus icon-plus',
                detailClose: 'glyphicon-minus icon-minus'
            },
            columns: [],
            onLoadSuccess: function () {

            },
            onLoadError: function () {
                //加载失败时执行
                layer.msg("加载失败!", {
                    icon: 2,
                    time: 2000
                });
            },
            formatLoadingMessage: function () {
                //正在加载
                return "请稍等，正在加载中...";
            },
            formatNoMatches: function () {
                //没有匹配的结果
                return '无符合条件的记录';
            }
        };



        if (url == "../administrator/videoList") {
            //$("#toolbar").show();
            commom_attr['columns'] = [{
                title: '序号',
                field: 'id',
                align: 'center',
                valign: 'middle',
            }, {
                title: '电影名称',
                field: 'movie_title',
                align: 'center',
                valign: 'middle'
            }, {
                title: '类别',
                field: 'genres',
                align: 'center',
                valign: 'middle'
            }, {
                title: '年份',
                field: 'year',
                align: 'center',
                valign: 'middle'
            }, {
                title: '评分',
                field: 'averating',
                align: 'center',
                valign: 'middle'
            }, {
                title: '导演',
                field: 'director',
                align: 'center',
                valign: 'middle'
            }, {
                title: '图片',
                field: 'picture',
                align: 'center',
                valign: 'middle',
                editor:'text'
            }, {
                title: '描述',
                field: 'description',
                align: 'center',
                valign: 'middle',
                visible:false
            }, {
                title: '演员',
                field: 'actor',
                align: 'center',
                valign: 'middle',
                visible:false
            }, {
                title: '新视频',
                field: 'isNew',
                align: 'center',
                valign: 'middle'
            },{
                title: '操作',
                field: 'operate',
                align: 'center',
                events : operateEvents,
                formatter: genderOpt
            }];
            //$("#video_user_table").bootstrapTable(commom_attr);
        } else {
            //$("#toolbar").hide();
            commom_attr['columns'] = [{
                title: '序号',
                field: 'id',
                align: 'center',
                valign: 'middle',
            }, {
                title: '用户名称',
                field: 'username',
                align: 'center',
                valign: 'middle'
            }, {
                title: '邮箱',
                field: 'email',
                align: 'center',
                valign: 'middle'
            }, {
                title: '喜欢类型',
                field: 'hobby',
                align: 'center',
                valign: 'middle'
            }, {
                title: '操作',
                field: 'state',
                align: 'center',
                events : operateEvents,
                formatter: genderUserOpt
            }];
            //$("#video_user_table").bootstrapTable(commom_attr);
        }
        $("#video_user_table").bootstrapTable(commom_attr);

    }

    //自定义列内容
    function genderOpt() {
        return ['<a id="edit" href="javascript:void(0)" title="编辑">',
            '<i class="glyphicon glyphicon-pencil"></i>', '</a>  ',
            '<a id="remove" href="javascript:void(0)" title="删除">',
            '<i class="glyphicon glyphicon-trash"></i>', '</a>'].join('');
    }

    //自定义列内容
    function genderUserOpt(value) {
        if(value==1){
            return '<button type="button" id="stop_btn" class="btn  btn-danger btn-sm">禁用</button>'
        }else{
             return '<button type="button" id="start_btn" class="btn  btn-success btn-sm">启用</button>'
        }
    }
    //自定义列内容事件
    window.operateEvents = {
        'click #edit': function (e, value, row, index) {
            editData(row);
        },
        'click #remove': function (e, value, row, index) {
            delOneData(row.id);
        },
        'click #stop_btn': function (e, value, row, index) {
            userManager(row.id,0);
        },

            data: {

                state: state,
            },
            //阻止深度序列化，向后台传送数组
            traditional: true,
            success: function (msg) {
                var msg = JSON.parse(msg);
                if (msg.code == '0000') {
                    layer.msg(msg.info, {icon: 1, time: 1500, area: ['60px', '66px']});
                } else {
                    layer.msg(msg.info, {icon: 2, time: 1500});
                }
                refresh();
            }

  function getRecommendData(userId){
        $.ajax({
                url: '../administrator/getRecommendData',
                data: {
                    userId: userId,
                },
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                //阻止深度序列化，向后台传送数组
                traditional: true,
                success: function (msg) {
                    var msg = JSON.parse(msg);
                    if (msg.code == '0000') {
                        msg.data = JSON.parse(msg.data);
                        var movieIds=[];
                        var recommendVlaue=[];
                        for (var i = 0; i < msg.data.length; i++) {
                            movieIds.push(msg.data[i]['fields']['movie_id']);
                            recommendVlaue.push(parseFloat(msg.data[i]['fields']['recommend_score']).toFixed(2));
                        }
                        var myChart = echarts.init(document.getElementById('main_graph'));

                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: '用户推荐值'
                            },
                            tooltip: {},
                            toolbox: {
                                feature: {
                                    dataZoom: {
                                        yAxisIndex: 'none'
                                    },
                                    restore: {},
                                    saveAsImage: {},
                                    dataView:{
                                        show:true,
                                    }
                                },
                                right:"50px",
                            },
                            dataZoom:[
                                {
                                    type:"slider",
                                },
                            ],
                            legend: {
                                data:['推荐值']
                            },
                            xAxis: {
                                data: movieIds
                            },
                            yAxis: {},
                            series: [{

                            }]
                        };

                        myChart.setOption(option);
                    } else {

                    }
                }
            });
    }
